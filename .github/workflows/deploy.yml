name: Deploy PCS Booking - CLEAN VERSION

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  CLOUDFLARE_PROJECT_NAME: 'pcs-booking'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install
        working-directory: packages/client

      - name: Build application
        run: npm run build
        working-directory: packages/client
        env:
          NODE_ENV: production

      - name: Install Wrangler CLI
        run: npm install -g wrangler@3

      - name: Deploy with Wrangler CLI ONLY
        run: |
          cd packages/client
          wrangler pages deploy dist --project-name="${{ env.CLOUDFLARE_PROJECT_NAME }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Success
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "ðŸ“± URL: https://${{ env.CLOUDFLARE_PROJECT_NAME }}.pages.dev"
